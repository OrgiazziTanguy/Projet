<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

    	<h:outputStylesheet library="css" name="table-style.css"  />

</h:head>
<h:body>


<p>esthzrethzethjqszretja-ryeajry'ejaz-ryè'kj</p>


<h:form>
	<table>	
				<tr>
					<td>Prénom:</td>
					<td><h:inputText value="#{prenom}" required="true"
							id="prenom" /> <h:message for="prenom" /></td>
				</tr>
				<tr>
					<td>Nom:</td>
					<td><h:inputText value="#{nom}" required="true"
							id="nom" /> <h:message for="nom" /></td>
				</tr>
	</table><br></br><br></br><br></br>
	
</h:form>
	<h:dataTable value="${personneService.listPersonne}" var="personne">

		<h:column>
			<f:facet name="header">Nom</f:facet>
			<h:outputText value="${personne.nom}" />
		</h:column>

		<h:column>
			<f:facet name="header">Prenom</f:facet>
			<h:outputText value="${personne.prenom}" />
		</h:column>

		<h:column>
			<f:facet name="header">Date de naissance</f:facet>
			<h:outputText value="${personne.dateNaiss}" />
		</h:column>
		<h:column>
			<f:facet name="header">Civilité</f:facet>
			<h:outputText value="${personne.civil}" />
		</h:column>

		<h:column>
			<f:facet name="header">Adresse</f:facet>
			<h:outputText value="${personne.adresse}" />
		</h:column>
		<h:column>
			<f:facet name="header">Téléphone</f:facet>
			<h:outputText value="${personne.tel}" />
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			<h:outputText value="${personne.mail}" />
		</h:column>
		
			
	</h:dataTable>
	

</h:body>
</html>
